<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="index.js" ></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="icon" type="image/x-icon" href="icons8-chat-16.png" >
    <link rel="stylesheet" href="output.css">
    <title>Chit-chat</title>
</head>
<body>
    <div class="container h-full max-w-full md:max-w-7xl flex flex-col justify-center m-auto ">
        <nav class="flex fixed left-0 top-0 backdrop-blur bg-opacity-50  w-full flex-row space-x-6 h-14 md:h-20 justify-center align-middle items-center bg-gray-200">
            <div class="logo w-8 h-8">
                <img src="icons8-chat-48.png" >
            </div>

            <div class=" text-2xl">
                Chit-chat
            </div>
        </nav>
        <div class="message w-full h-[90vh] overflow-y-auto bg-gray-100 flex flex-col space-y-6 pb-9 pt-36">
            <div class="message-contentl flex font-thin self-start bg-slate-500 h-auto w-fit md:rounded-full rounded-xl max-w-[18rem] md:max-w-[40rem] rounded-bl-none  mx-7 py-4 px-8 text-white text-center">
               Hi Code with harry this is Dheeraj and the most phenomenal coder 
            </div>
            <div class="message-contentr self-end  bg-slate-500 font-thin h-auto w-fit md:rounded-full rounded-xl max-w-[18rem] md:max-w-[40rem]  rounded-br-none  mx-7 py-4 px-8 text-white " >
                Hello Dheeraj how is your coding journey going on 
            </div>
        </div>
        <div class="form w-full flex items-center h-16 justify-between">
            <form action="/" method="post" class="flex justify-items-stretch space-x-8">
                <input placeholder="Enter the message" type="text" id="message" class="pl-3 min-w-[75%] lg:min-w-[72rem] py-2 hover:border-blue-500 border rounded-sm transition-all duration-300 focus:ring-4 ring-blue-300  focus:outline-none">
                <button type="submit" class="button px-8 py-2 max-w-7xl bg-blue-500 text-white rounded-full mx-5 hover:px-9 hover:bg-blue-700 focus:ring-4 ring-blue-200 transition-all duration-200">Send</button>
            </form>
        </div>
    </div>



    
</body>
</html>
