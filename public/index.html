<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="index.js" ></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="icon" type="image/x-icon" href="icons8-chat-16.png" >
    <link rel="stylesheet" href="output.css">
    <title>Chit-chat</title>
</head>
<body>
    <div class="container h-full w-[101%] md:max-w-7xl flex flex-col justify-center mx-auto overflow-x-hidden ">
        <nav class="flex fixed left-0 top-0 backdrop-blur bg-opacity-50  w-full flex-row space-x-6 h-14 md:h-20 justify-center align-middle items-center bg-gray-200">
            <div class="logo w-8 h-8">
                <img src="icons8-chat-48.png" >
            </div>

            <div class=" text-2xl">
                Chit-chat
            </div>
        </nav>
        <div class="message  h-[88vh] w-[100%] overflow-y-auto bg-gray-100 flex flex-col space-y-6 md:pt-36 pt-24 pb-9 md:px-9 px-3">
            <div class="message-contentl flex font-thin self-start bg-slate-500 h-auto w-fit md:rounded-full rounded-xl max-w-[18rem] md:max-w-[40rem] rounded-bl-none   md:py-4 md:px-8 p-3 md:rounded-bl-none text-white text-center">
               Others chats will be displayed here
            </div>
            <div class="message-contentr self-end  bg-slate-500 font-thin h-auto w-fit md:rounded-full md:rounded-br-none rounded-xl max-w-[18rem] md:max-w-[40rem]  rounded-br-none    md:py-4 md:px-8 p-3 text-white " >
                Your chats will be displayed here
            </div>
        </div>
        <div class="form w-full flex items-center ml-4 md:ml-4  justify-between h-auto my-3">
            <form action="/" method="post" class="flex justify-items-stretch space-x-4 md:space-x-7">
                <input placeholder="Enter the message" type="text" id="message" class="pl-4 min-w-[15rem] will-change-auto md:min-w-[70rem] py-2 hover:border-blue-500 border rounded-sm transition-all duration-300 focus:ring-4 ring-blue-300  focus:outline-none">
                <button type="submit" class="button px-8 py-2 max-w-7xl bg-blue-500 text-white rounded-full mx-5 hover:px-9 md:hover:bg-blue-700 focus:ring-4 ring-blue-200 transition-all duration-200">Send</button>
            </form>
        </div>
    </div>



    
</body>
</html>
